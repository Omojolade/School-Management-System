<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Sign in</title>
</head>
<body>
<nav>
    <div class="nav-wrapper" style="background-color: black">
        <div class="container">
            <a href="#" class="brand-logo">School Management System</a>
<!--            <ul id="nav-mobile" class="right hide-on-med-and-down">-->
<!--                <li><a th:href="@{/auth/home}">Home</a></li>-->
<!--                <li><a th:href="@{/auth/login}">Login</a></li>-->
<!--                <li><a th:href="@{/auth/login}">Logout</a></li>-->
<!--            </ul>-->

        </div>
    </div>
</nav>


<div class="container" style="margin-top: 5rem">
    <h4>Login</h4>
    <div th:if="${invalid != null}">
        <p style="color: #ff0000" th:text="${invalid}"></p>
    </div>
    <hr />
    <div class="row">
        <form class="col s12" style="margin-top: 2rem" method="post" th:action="@{/auth/login}" th:object="${person}">
            <div class="row">
                <div class="input-field col s8">
                    <input id="email" placeholder="Email" type="email" class="validate" th:field="*{email}">
                    <label for="email"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input id="password" placeholder="Password" type="password" class="validate" th:field="*{password}">
                    <label for="password"></label>
                </div>
            </div>
            <div>
                <label>
                    <input name="group1" type="radio" value="student" th:field="*{role}"  />
                    <span>Student</span>
                </label>

                <label>
                    <input name="group1" type="radio" value="admin" th:field="*{role}"/>
                    <span>Admin</span>
                </label>
            </div>

                <br><br>
            <button class="btn waves-effect waves-light black" type="submit" name="action">Login
                <i class="material-icons right"></i>
            </button>
<!--            <div style="margin-top: 20px">Dont have an account? <a th:href="@{/auth/signup}">SignUp</a></div>-->
        </form>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
