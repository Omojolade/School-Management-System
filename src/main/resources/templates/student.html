<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Sign in</title>
</head>
<body>
<nav>
    <div class="nav-wrapper" style="background-color: black">
        <div class="container">
            <a href="#" class="brand-logo">School Management System</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a th:href="@{/auth/student}">Student</a></li>
                <li><a th:href="@{/auth/login}">Logout</a></li>
            </ul>

        </div>'
    </div>
</nav>

<div class="container" style="margin-top: 5rem">
    <p style="color:green" th:if="${update != null}" th:text="${update}"></p>

    <table >
        <h5>Registered Students</h5>
        <thead>
        <tr>
            <th>Student Id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Programme</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="person: ${persons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.programme}"></td>


            <td>
                <a th:href ="@{edit/{id}(id = ${person.getId()})}" th:object="${person}">
                    <button class="btn waves-effect waves-light black" type="submit" name="action" >Update
                        <i class="material-icons right"></i>
                    </button>
                </a>
            </td>
        </tr>

        </tbody>

    </table>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
</body>
</html>
