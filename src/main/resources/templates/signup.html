<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Sign up</title>
</head>
<body>
<nav>
    <div class="nav-wrapper" style="background-color: black">
        <div class="container">
            <a href="#" class="brand-logo">School Management System</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="@{/auth/login}">login</a></li>

            </ul>

        </div>
    </div>
</nav>


<div class="container" style="margin-top: 5rem">
    <h4>Sign Up</h4>
    <hr col s8/>
    <div class="row">
        <form class="col s12" style="margin-top: 2rem" method="post" th:action="@{/auth/signup}" th:object="${person}">

            <div class="row">
                <div class="input-field col s8">
                    <input placeholder="Email" id="email" type="email" class="validate" th:field="*{email}">
                    <label for="email"></label>
                </div>
            </div>



            <div class="row">
                <div class="input-field col s8">
                    <input placeholder="Username" id="username" type="text" class="validate" th:field="*{username}">
                    <label for="username"></label>
                </div>

            </div>



            <div class="row">
                <div class="input-field col s8">
                    <input placeholder="Password" id="password" type="password" class="validate" th:field="*{password}">
                    <label for="password"></label>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s8">
                    <input placeholder="ContactNo" id="contactNo" type="text" class="validate" th:field="*{contactNo}">
                    <label for="contactNo"></label>
                </div>

            </div>


            <button class="btn waves-effect waves-light black" type="submit" name="action">Sign Up
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
